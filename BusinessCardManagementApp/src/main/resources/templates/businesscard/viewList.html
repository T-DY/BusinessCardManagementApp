<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head
	th:replace="common/head.html :: head_fragment(title = '名刺リスト', scripts = ~{::script}, links = ~{::link})">
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<meta charset="UTF-8">
<title>名刺リスト</title>
</head>
<body>
	<h1>名刺リスト</h1>
		<div class="float-end">
			<a sec:authorize-url="/general" href="general.html" th:href="@{/general}" class="btn btn-primary">一般ページへ</a>
		</div>

	<table class="view-list">
		<tr class="table-header">
			<th>会社名</th>
			<th>名前</th>
			<th>名刺画像</th>
			<th>ブックマーク</th>
		</tr>

		<tr th:each="businesscard : ${businesscardlist}"th:object="${businesscard}" class="business-card">
			<td class="company" th:text="*{company}"></td>
			<td class="business-name" th:text="*{businessName}"></td>
			<td><img class="card-image" th:src="*{cardImage}" alt="名刺画像"></td>
			<td class="bookmark" th:text="*{bookmark}"></td>
			<td><a th:href="@{/businesscard/update(id=${businesscard.id}, card-image=${businesscard.cardImage})}"class="btn btn-primary">更新</a></td>
			<td><a th:href="@{/businesscard/delete(id=${businesscard.id})}" class="btn btn-primary">削除</a></td>
		</tr>
	</table>
	<div class="float-end">
		<a sec:authorize-url="/general" href="general.html"
			th:href="@{/general}" class="btn btn-primary">一般ページへ</a>
	</div>
</body>
</html>

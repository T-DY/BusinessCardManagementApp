<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head
th:replace="common/head :: head_fragment(title = '登録情報変更', scripts = ~{::script}, links = ~{::link})"></head>
<body>
	<div class="container">
		<div th:if="${validationError}" th:each="error : ${validationError}">
			<label class="text-danger" th:text="${error}"></label>
		</div>
		<h1>名刺情報変更</h1>
		<form th:action="@{/businesscard/update}" th:object="${businesscardRequest}" th:method="post">
			<div class="form-group">
				<label>ID：<span type="text" th:text="${updateId}"></span></label>
				<input type="hidden" th:field="*{id}" class="form-control" th:value="${updateId}" readonly>
			</div>
			<div class="form-group">
				<label>社名：<span class="text-danger">※</span></label>
				<input type="text" th:field="*{company}" class="form-control">
			</div>
			<div class="form-group">
				<label>名前：<span class="text-danger">※</span></label>
				<input type="text" th:field="*{businessName}" class="form-control">
			</div>
			<div class="form-group">
				<label>名刺画像：<span class="text-danger">※</span></label>
				<input type="text" th:field="*{card_image}" class="form-control">
			</div>
			
			<div class="form-group">
				<label>ブックマーク：<span class="text-danger">※</span></label>
				<input type="text" th:field="*{bookmark}" class="form-control">
			</div>
			
			<br />
			<div class="text-center">
				<a href="/businesscard/list" class="btn btn-secondary">キャンセル</a>
				<input type="submit" value="変更"　class="btn btn-primary">
			</div>
		</form>
	</div>
</body>
</html>

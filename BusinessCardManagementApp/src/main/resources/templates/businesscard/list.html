<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="common/head :: head_fragment(title = '名刺情報一覧', scripts = ~{::script}, links = ~{::link})"></head>
<body>
  <div class="container">
    <h1>名刺情報一覧</h1>
    <div class="float-end">
      <a th:href="@{/businesscard/create}" class="btn btn-primary">新規登録はこちら</a>
    </div>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>社名</th>
          <th>名前</th>
          <th>名刺画像</th>
          <th>ブックマーク</th>
          <th></th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="businesscard : ${businesscardlist}" th:object="${businesscard}" class="align-middle">
          <td th:text="*{company}"></td>
          <td th:text="*{businessName}"></td>
          <td th:text="*{cardImage}"></td>
          <td th:text="*{bookmark}"></td>
          <td><a th:href="@{/businesscard/update(id=${businesscard.id})}" class="btn btn-primary">更新</a></td>
          <td><a th:href="@{/businesscard/delete}" class="btn btn-primary">削除</a></td>
        </tr>
      </tbody>
    </table>
  <div class="float-end">
   <a sec:authorize-url="/general"><a href="general.html" th:href="@{/general}" class="btn btn-primary">一般ページへ</a></a>
  </div>
  </div>
</body>
</html>

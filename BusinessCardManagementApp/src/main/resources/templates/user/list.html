<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<meta charset="UTF-8">

<head th:replace="common/head :: head_fragment(title = 'ユーザー情報一覧', scripts = ~{::script}, links = ~{::link})"><meta http-equiv="content-type" content="text/html; charset=UTF-8"></head>

<body>
	<div class="container">
		<h1>ユーザー情報一覧</h1>
		<div class="float-end">
			<a th:href="@{/user/create}" class="btn btn-primary">新規登録はこちら</a>
		</div>
		<table class="table table-striped">
			<thead>
				<tr>
					<th>ID</th>
					<th>名前</th>
					<th>パスワード</th>
					<th>メールアドレス</th>
					<th></th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="user : ${userlist}" th:object="${user}" class="align-middle">
					<td th:text="*{id}"></td>
					<td th:text="*{name}"></td>
					<td th:text="*{password}"></td>
					<td th:text="*{email}"></td>
				</tr>
			</tbody>
		</table>
		<div class="float-end">
			<a sec:authorize-url="/admin" href="admin.html" th:href="@{/admin}" class="btn btn-primary">管理者ページへ</a>
		</div>

	</div>
</body>

</html>

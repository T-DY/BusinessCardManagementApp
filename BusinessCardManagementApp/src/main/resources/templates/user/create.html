<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="common/head :: head_fragment(title = 'ユーザー新規登録', scripts = ~{::script}, links = ~{::link})"><meta http-equiv="content-type" content="text/html; charset=UTF-8"></head>

<body>
	<div class="container">
		<div th:if="${validationError}" th:each="error : ${validationError}">
			<label class="text-danger" th:text="${error}"></label>
		</div>
		<h1>ユーザー新規登録</h1>
		<form th:action="@{/user/create}" th:object="${userRequest}" th:method="post" accept-charset="UTF-8">
			<div class="form-group">
				<label for="name">名前：<span class="text-danger">※</span></label>
				<input type="text" id="name" name="name" th:field="*{name}" class="form-control">
			</div>
			<div class="form-group">
				<label>パスワード：<span class="text-danger">※</span></label>
				<input type="password" th:field="*{password}" class="form-control">
			</div>
			<div class="form-group">
				<label>パスワード確認用：<span class="text-danger">※</span></label>
				<input type="password" th:field="*{passwordConfirmation}" class="form-control">
			</div>
			
			<p th:if="${#fields.hasErrors('passwordValid')}" th:errors="*{passwordValid}"></p>
			
			<div class="form-group">
				<label>メールアドレス：<span class="text-danger">※</span></label>
				<input type="text" th:field="*{email}" class="form-control">
			</div>
			
			<div class="form-group">
				<label>ロール情報：<span class="text-danger">※</span></label>
				<input type="text" th:field="*{roleId}" class="form-control">
			</div>
			
			
			<br />
			<div class="text-center">
				<a href="/user/list" class="btn btn-secondary">キャンセル</a>
				<input type="submit" value="登録" class="btn btn-primary">
			</div>
		</form>
	</div>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="common/head.html :: head_fragment(title = 'ログインページ', scripts = ~{::script}, links = ~{::link})"><meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="UTF-8">
    <title>ログインページ</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"></script>
</head>
<body class="text-center">
    <h1>ログインページ</h1>
    <p th:if="${param.error}" class="error">
        ユーザー名またはパスワードが違います。
    </p>
    <form method="post" action="home.html" th:action="@{/login}">
        ユーザー名: <input type="text" name="username"><br>
        パスワード: <input type="password" name="password"><br>
        <button type="submit">ログイン</button>
    </form>
</body>
</html>
